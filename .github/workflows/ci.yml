name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Quick CI for feature branches (Node 18 only)
  quick-ci:
    if: github.ref != 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test -- --run --reporter=verbose

      - name: Build package
        run: npm run build

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Built files:"
          ls -la dist/
          echo "Package size:"
          du -sh dist/

  # Full CI for main branch and PRs (Node 18 & 20)
  full-ci:
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test -- --run --reporter=verbose

      - name: Build package
        run: npm run build

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Built files:"
          ls -la dist/
          echo "Package size:"
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          try {
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üîç CI Status')
            );

            const commentBody = `## üîç CI Status

            **Branch**: \`${context.ref.replace('refs/heads/', '')}\`
            **Commit**: \`${context.sha.substring(0, 7)}\`
            **Node Version**: \`${{ matrix.node-version }}\`
            **Status**: ‚úÖ All checks passed

            ### Build Details
            - ‚úÖ Dependencies installed
            - ‚úÖ Linting passed
            - ‚úÖ Type checking passed
            - ‚úÖ Tests passed
            - ‚úÖ Package built successfully

            ### Next Steps
            - Review the changes
            - Ensure all tests pass
            - Merge when ready

            ---
            *This comment will be updated on each push to this branch.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
          } catch (error) {
            console.log('Could not comment on PR:', error.message);
            console.log('This is likely due to insufficient permissions, which is normal for some repository settings.');
          }
